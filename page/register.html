        <form id="register_form" action="login.html" method=""  enctype="multipart/form-data" onsubmit="return validacion();" >
            <div class="form-item">
                <label class="required" for="nombre">Nombre:</label>

            </div> 
            <div class="form-item">

                <input id="apellido" class="input" name="apellido" type="text" value="" size="30"placeholder="Perez"/><label class="mensaje" id="mensaje-apellido"></label> 
            </div>
            <div class="form-item">
                <label class="required" for="email">E-mail:</label>
                <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="p@gmail.com"/><label class="mensaje" id="mensaje-email"></label>
            </div>
            <div class="form-item">
                <label class="required" for="email">Nombre de usuario:</label>
                <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="xxx_xx"/><label class="mensaje" id="mensaje-email"></label>
            <div class="form-item">
                    <label class="required" for="password">Contraseña:</label>
                    <input type="password" id="password" class="input" name="password" size="16" placeholder="Ingresa tu contraseña"/><label class="mensaje" id="mensaje-contraseña"></label>
            </div>
            <div class="form-item">
                    <label class="required" for="password">Confirma tu contraseña:</label>

            </div>
            <div class="form-item">

                    <input id="telefono" class="input" name="telefono" type="text" value="" size="30" placeholder="11 6150-2976"/><label class="mensaje" id="mensaje-telefono"></label>
            </div>
            <div class="form-item">
                    <label class="required" for="provincia"> Selecciona tu Provincia</label>
