        <title>Contacto</title>

    <body>
        <header class="header">
            <div class="logo">
                <img src="/img/1.png" width="auto" alt="logo de vinilos">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>

            <div class="buttons">
                <a href="/page/register.html" class="btn"><button>Registrarse</button></a>
                <a href="/page/login.html" class="btn"><button>Iniciar Sesión</button></a>
            </div>
        </header>
        <main class="main-contact">
            <div class="h1-contacto"><h1 class="titulo-principal">Dejanos tu consulta</h1>
            </div>
            <div class="contact-iframe">  
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.007748831686!2d-58.38651534860546!3d-34.603965564923726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5e8f9a719%3A0x7430b4b32eff9e6a!2sAv.%20Corrientes%201250%2C%20C1043AAZ%20CABA!5e0!3m2!1ses-419!2sar!4v1664739684555!5m2!1ses-419!2sar" 
                width="" height="" heistyle="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <!-- <img src="/img/Iconos/ubicacion.ico"  width="60" alt=""> 
                <p>Estamos en <span>Almagro</span></p>-->
            </div>
            <div class="formulario-contacto">
                <form id="contact_form" action="#" method="POST"  enctype="multipart/form-data" >
                    <div class="form-item">
                        <label class="required" for="name">Nombre:</label>
                        <input id="name" class="input" name="name" type="text" value="" size="30"placeholder=" ej: Zoe Perez"/> 
                    </div>
                    <div class="form-item">
                        <label class="required" for="phone">Telefono:</label>
                        <input id="phone" class="input" name="phone" type="text" value="" size="30" placeholder="ej: 11 6150-2976"/>
                    </div>
                    <div class="form-item">
                        <label class="required" for="email">E-mail:</label>
                        <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="ej: p@gmail.com"/>
                    </div>
                    <div class="form-item">
                        <label class="required" for="issue">Asunto:</label>
                        <input id="issue" class="input" name="issue" type="text" value="" size="30" />
                    </div>
                    <div class="form-item">
                        <label class="required" for="message">Mensaje:</label>
                        <textarea id="message" class="input textarea" name="message" rows="7" cols="40"></textarea>
                    </div>
                    <input id="submit_button" type="submit" value="Enviar" />
                    <input type="reset" value="Borrar">
                </form>
            </div>
            <a href="https://wa.me/5491161502976" target="_blank" class="ico-whatsapp"><img src="/img/Iconos/Whatsapp.ico" width="60" alt=""><span>¡Estamos Online!</span></a>
        </main>

                    <li><p><a href="https://Twitter.com" target="_blank"><img src="/img/Iconos/Twitter.ico" width="25" alt=""></a><a href="https://Instagram.com" target="_blank"><img src="/img/Iconos/Instragram.ico" width="25" alt=""></a><a href="https://Facebook.com" target="_blank"><img src="/img/Iconos/Face.ico"  width="25" alt="" >/soliniVinilos</a> </p></li>
                </ul>
            </div>
