                <h1 class="titulo-principal">Dejanos tu consulta</h1>

            <div class="contact-iframe">  
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.007748831686!2d-58.38651534860546!3d-34.603965564923726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccac5e8f9a719%3A0x7430b4b32eff9e6a!2sAv.%20Corrientes%201250%2C%20C1043AAZ%20CABA!5e0!3m2!1ses-419!2sar!4v1664739684555!5m2!1ses-419!2sar" 
                width="" height="" heistyle="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="formulario-contacto">
                <form id="contact_form" action="https://formspree.io/f/mjvzavnd" method="POST" enctype="multipart/form-data" onsubmit="return validacion();" >
                    <div class="form-item">
                        <label class="required" for="nombre">Nombre:</label>
                        <input id="nombre" class="input" name="nombre" type="text" value="" size="30"placeholder="Zoe Perez"/><label class="mensaje" id="mensaje-nombre"></label> 
                    </div>
                    <div class="form-item">
                        <label class="required" for="telefono">Telefono:</label>
                        <input id="telefono" class="input" name="telefono" type="text" value="" size="30" placeholder="11 6150-2976"/><label class="mensaje" id="mensaje-telefono"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="email">E-mail:</label>
                        <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="p@gmail.com"/><label class="mensaje" id="mensaje-email"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="issue">Asunto:</label>
                        <input id="asunto" class="input" name="issue" type="text" value="" size="30" placeholder="¿Cuál es el motivo de tu consulta?"/><label class="mensaje" id="mensaje-asunto"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="message">Mensaje:</label>
                        <textarea id="message" class="input textarea" name="message" rows="7" cols="40"></textarea><label class="mensaje" id="mensaje-mensaje" ></label>
                    </div>
                    <input id="submit_button" type="submit" value="Enviar" />
                    <input type="reset" value="Borrar">
                </form>
                <script src="/js/contact.js"></script>
            </div>
