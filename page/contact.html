            <div class="formulario-contacto">
                <form id="contact_form" action="destino.html" method=""  enctype="multipart/form-data" onsubmit="return validacion();" >
                    <div class="form-item">
                        <label class="required" for="nombre">Nombre:</label>
                        <input id="nombre" class="input" name="nombre" type="text" value="" size="30"placeholder="Zoe Perez"/><label id="mensaje-nombre"></label> 
                    </div>
                    <div class="form-item">
                        <label class="required" for="telefono">Telefono:</label>
                        <input id="telefono" class="input" name="telefono" type="text" value="" size="30" placeholder="11 6150-2976"/><label id="mensaje-telefono"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="email">E-mail:</label>
                        <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="ej: p@gmail.com"/><label id="mensaje-email"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="issue">Asunto:</label>
                        <input id="asunto" class="input" name="issue" type="text" value="" size="30" /><label id="mensaje-asunto"></label>
                    </div>
                    <div class="form-item">
                        <label class="required" for="message">Mensaje:</label>
                        <textarea id="mensaje" class="input textarea" name="message" rows="7" cols="40"></textarea>
                    </div>
                    <label id="mensaje-mensaje"></label>
                    <input id="submit_button" type="submit" value="Enviar" />
                    <input type="reset" value="Borrar">
                </form>
                <script>
                    function validacion() 
                        {
                            valorNombre = document.getElementById("nombre").value;
                            valorTelefono = document.getElementById("telefono").value;
                            valorEmail = document.getElementById("email").value;
                            valorAsunto = document.getElementById("asunto").value;
                            valorMensaje = document.getElementById("mensaje").value;

                            if(valorNombre == null || valorNombre.length < 3) {
                                document.getElementById('mensaje-nombre').innerHTML = "Tenes que completar el Nombre!";
                                elemento = document.getElementById('nombre');
                                elemento.focus();
                                return false;
                            }   
                            document.getElementById('mensaje-nombre').innerHTML = "";
                            if(isNaN(valorTelefono) || valorTelefono.length > 12 || valorTelefono.length < 8 ) {
                                document.getElementById('mensaje-telefono').innerHTML = "El telefono debe ser un numero de 8-12 cifras!";
                                elemento = document.getElementById('telefono');
                                elemento.focus();
                                
                                return false;
                            }
                            document.getElementById('mensaje-telefono').innerHTML = "";
                            if(!(/^\w+([\.-]?\w+)*@(?:|hotmail|outlook|yahoo|live|gmail)\.(?:|com|ar)+$/.test(valorEmail))) {
                                document.getElementById('mensaje-email').innerHTML = "No es una direccion de email correcta" ;
                                        
                                elemento = document.getElementById('email');
                                elemento.focus();
                                    
                                return false;
                            }
                            document.getElementById('mensaje-email').innerHTML = ""
                            if(valorAsunto == null || valorAsunto.length < 3) {
                                document.getElementById('mensaje-asunto').innerHTML = "Tenes que completar el Asunto!";
                                elemento = document.getElementById('asunto');
                                elemento.focus();

                                return false;
                            }
                            document.getElementById('mensaje-asunto').innerHTML = ""
                            if(valorMensaje == null || valorMensaje.length < 3) {
                                document.getElementById('mensaje-mensaje').innerHTML = "Tenes que completar el Mensaje!";
                                elemento = document.getElementById('mensaje');
                                elemento.focus();

                                return false;
                            }
                            document.getElementById('mensaje-mensaje').innerHTML = ""
                        return true;
                        }
                </script>
